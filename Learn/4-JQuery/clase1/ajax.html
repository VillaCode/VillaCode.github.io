<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ajax</title>
    <script type="text/javascript" src="jquery.min.js"></script>
</head>
<body>
    

    <p id="texto"></p>

    <script type="text/javascript">
        
        $.ajax("info.txt").done(function(data){

            $("#texto").html(data);
            
        }).fail(function() {
            alert("couldnt get data");
        });
    
    </script>

</body>
</html>
